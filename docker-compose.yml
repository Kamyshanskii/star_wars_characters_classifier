services:
  mlflow:
    image: python:3.11-slim
    working_dir: /work
    volumes:
      - ./mlruns:/work/mlruns
    ports:
      - "8081:8080"
    command: >
      bash -lc "
      pip install --no-cache-dir mlflow==2.14.3 &&
      mlflow server
      --host 0.0.0.0
      --port 8080
      --backend-store-uri sqlite:////work/mlruns/mlflow.db
      --default-artifact-root /work/mlruns
      "
