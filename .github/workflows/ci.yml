name: ci
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry==1.8.3
      - name: Install deps
        run: poetry install --with train,dev
      - name: Pre-commit
        run: poetry run pre-commit run -a
      - name: Pytest
        run: poetry run pytest
